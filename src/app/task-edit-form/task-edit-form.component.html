<h1 mat-dialog-title>Task details:</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Task description</mat-label>
            <input matInput formControlName="description" [readonly]="!edit">
            <mat-error *ngIf="form.get('description').invalid">
                {{form.get('description').hasError('required')?'required':''}}
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Task commencement</mat-label>
            <input type='number' matInput formControlName="commencement" [readonly]="!edit">
            <mat-error *ngIf="form.get('commencement').invalid">
                {{form.get('commencement').hasError('min')?'The commencement hour must be non-negative':''}}
            </mat-error>
        </mat-form-field>
        <br>
    </form>
    <form [formGroup]="dummyForm">
        <mat-form-field>
            <mat-label>Creation Date: </mat-label>
            <input type="text" matInput formControlName="creation" [matDatepicker]="picker" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>ID: </mat-label>
            <input type="text" matInput formControlName="id" readonly>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Duration: </mat-label>
            <input type="text" matInput formControlName="duration" readonly>
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
    <button [disabled]="!form.valid" *ngIf="edit" mat-button cdkFocusInitial (click)="submitForm()"
        [matTooltip]="(!form.valid || !dummyForm.valid)?'the form is not valid':''">submit</button>
    <button mat-button cdkFocusInitial *ngIf="!edit"
        (click)="edit = true">edit</button>
</div>
