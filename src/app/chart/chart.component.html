<mat-tab-group dynamicHeight>
    <mat-tab label="summary">
        <div echarts [options]="bar_options"></div>
    </mat-tab>
    <mat-tab label="details">
        <div echarts [options]="line_options" (chartInit)="lineChartInit($event)"></div>
        <div echarts [options]="pie_options"></div>
    </mat-tab>
</mat-tab-group>
