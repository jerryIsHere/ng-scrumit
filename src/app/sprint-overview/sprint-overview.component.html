<form formGroupName="sprintForm">
  <mat-form-field *ngIf="!isNew">
      <mat-label>ID: </mat-label>
      <input type="text" name="id" matInput [value]="this.id" [readonly]="true">
  </mat-form-field>
  <br>
  <mat-form-field>
      <mat-label>Slogan: </mat-label>
      <input type="text" name="slogan" matInput [(ngModel)]="this.slogan">
  </mat-form-field>
  <br>
  <mat-form-field>
      <mat-label>Start Date: </mat-label>
      <input type="text" name="description" matInput [(ngModel)]="this.startDate" [readonly]="true">
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="!isNew">
      <mat-label>End Date: </mat-label>
      <input type="text" matInput name="creation" [value]="this.endDate" [readonly]="true">
  </mat-form-field>
</form>
<button *ngIf="isNew" mat-fab color="accent" style="right:5%; bottom: 10%; top: auto; position: fixed;" matTooltip="Create" (click)="create()">
<mat-icon>done</mat-icon>
</button>
<button *ngIf="!isNew" mat-fab color="accent" style="right:5%; bottom: 10%; top: auto; position: fixed;" matTooltip="Update" (click)="update()">
  <mat-icon>edit</mat-icon>
</button>
<button mat-fab color="accent" style="right:10%; bottom: 10%; top: auto; position: fixed;" matTooltip="Clear" (click)="reset()">
<mat-icon>clear</mat-icon>
</button>
