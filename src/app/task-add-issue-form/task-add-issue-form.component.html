<h1 mat-dialog-title>New issue for {{(api.tasks | filter: 'id' : data.id)[0].description}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name of the new issue</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="form.get('description').invalid">{{form.get('description').hasError('required')?'required':''}}
      </mat-error>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions [matTooltip]="(!form.valid)?'the form is not valid':''">
  <button [disabled]="!form.valid" mat-button cdkFocusInitial (click)="submitForm()">submit</button>
</div>
